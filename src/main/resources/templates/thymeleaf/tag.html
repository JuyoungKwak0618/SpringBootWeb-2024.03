<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag</title>
    <style>
        .national { background-color: bisque; }
        .summer { font-size: large; }
    </style>
</head>
<body style="margin: 50px;">
    <h1>텍스트 출력 및 태그 속성</h1>
    <hr>
    <ul>
        <li><span th:text="${name}">마리아</span></li>
        <li>[[${name}]]님 환영합니다.</li>
    </ul>
    <ul>
        <li><span th:text="${data}"></span></li>    <!--태그 그대로 반영 <b></b>-->
        <li><span th:utext="${data}"></span></li>   <!-- 태그 적용돼서 반영-->
        <li>[[${data}]]</li>                        <!--태그 그대로 반영 <b></b>-->
        <li>[(${data})]</li>                        <!-- 태그 적용돼서 반영-->
    </ul>
    <ul>
        <li><span class="national">사과</span></li>
        <li><span class="national" th:classappend="summer">복숭아</span></li>
        <li><span class="summer">참외</span></li>
    </ul>
</body>
</html>
